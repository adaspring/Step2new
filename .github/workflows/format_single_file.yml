name: Format Specific Python File

on:
  workflow_dispatch:
    inputs:
      target_file:
        description: 'Path to the Python file to format'
        required: true
        default: 'script.py'

jobs:
  format-file:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install astor
        run: pip install astor

      - name: Format selected Python file
        run: |
          echo "Formatting file: ${{ github.event.inputs.target_file }}"
          python format_script.py "${{ github.event.inputs.target_file }}"

      - name: Commit changes if needed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add "${{ github.event.inputs.target_file }}"
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-format ${{ github.event.inputs.target_file }} using format_script.py"
            git push
